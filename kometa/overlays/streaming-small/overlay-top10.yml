templates:
  Top 10 Overlay:
    overlay:
      name: text(TOP 10)
      group: top10
      weight: <<weight>>
      vertical_align: top
      vertical_offset: 105
      horizontal_align: left
      horizontal_offset: 30
      font: config/dadflix-custom/ratings/Inter-Medium.ttf
      font_size: 45 
      font_color: "#80FF40"
      back_padding: 0
      back_width: 215
      back_height: 70
      back_radius: 10
      back_color: "#000000B3"

