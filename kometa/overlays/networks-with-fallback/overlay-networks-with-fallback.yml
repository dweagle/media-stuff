templates:
  networks:
    default:
      key: <<overlay_name>>
      search: <<key>>
    overlay:
      name: <<overlay_name>>
      file: config/dadflix-custom/network-top-left/<<overlay_name>>.png
      group: network
      weight: <<weight>>
      allowed_libraries: show
    ignore_blank_results: true
    plex_search:
      validate: false
      any:
        network: <<search>>

# Plex Fallback # 

overlays:
  Plex:
    overlay:
      name: plex
      file: config/dadflix-custom/network-top-left/Plex.png
      group: network
      weight: 5
    plex_all: true

